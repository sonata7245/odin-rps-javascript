<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>




<div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
        <div class="content">
            <p id="results">Make your Choice!</p>
          </div>
    </div>
    <footer class="card-footer">
        <button id="rock" class="card-footer-item is-primary">Rock</button>
        <button id="paper" class="card-footer-item is-secondary">Paper</button>
        <button id="scissors" class="card-footer-item is-danger">Scissors</button>
      </footer>

  </div>


</body>

</html>
